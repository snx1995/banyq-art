<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body, html {
            width: 100%;
            height: 100%;
            background-color: #2c3e50;
        }
        path {
            fill: none;
            stroke: #fff;
            stroke-width: 2px;
            animation: ani 3s infinite;
        }
        @keyframes ani {
            to {
                stroke-dashoffset: 0;
            }
        }
    </style>
</head>
<body>
    <svg width="400" height="400">
        <path d="M0 200H100A100 100 0 1 1 300 200H400" class="svg-ani"></path>
    </svg>
    <script>
        window.onload = function () {
            const svgAni = document.querySelectorAll('.svg-ani');
            svgAni.forEach(e => {
                const len = e.getTotalLength();
                e.setAttribute('stroke-dasharray', `${len} ${len}`);
                e.setAttribute('stroke-dashoffset', len);
            })
        }
    </script>
</body>
</html>
